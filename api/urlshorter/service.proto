syntax = "proto3";

package urlshorter;

option go_package = "github.com/Scr3amz/URLshorter/internal/urlshorter;urlshorter";

service URLshorter {
    rpc Get(ShortURL) returns (LongURL);
    rpc Post(LongURL) returns (ShortURL);
}

message ShortURL {
    string url = 1;
}

message LongURL {
    string url = 1;
}